<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="./images/favicon.ico" />
        <title>A Song of Data and Vis</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="controls">
                <div class="search-container">
                    <form name="myform" onSubmit="return handleClick()"> 
                        <input 
                            type="text" 
                            id="myVal"
                            placeholder="Search for a character&hellip;"
                            class="search-input"
                        />
                        <img
                            onclick="handleClick()"
                            class="search-icon"
                            src="./images/search-icon.svg"
                            alt="magnifying glass"
                        />
                    </form>
                </div>
                <!-- <form name="myform" onSubmit="return handleClick()">
                    <input type="text" id="myVal" placeholder="Search for a character&hellip;">
                    <input name="Submit"  type="submit" value="Search">
                </form> -->
                <div class="dropdown" style="width:110px;">
                    <select id="seasonSelect">
                        <option value="s1">Season 1</option>
                        <option value="s2">Season 2</option>
                        <option value="s3">Season 3</option>
                        <option value="s4">Season 4</option>
                        <option value="s5">Season 5</option>
                        <option value="s6">Season 6</option>
                        <option value="s7">Season 7</option>
                        <option value="s8">Season 8</option>
                    </select>
                  </div>
                <a id="clusterBtn" class="btn btn-unselected">
                    Group by House
                </a>
            </div>
            <div class="network-graph">
                <svg
                    id="network"
                    width="1400"
                    height="650"
                    style="border: 1px solid rgba(57, 56, 61, 0.2);"
                ></svg>
            </div>
            <div class="legend">
                <p class="legend-title">Legend</p>
                <div class="legend-block-container">
                    <div class="legend-block stark"><p>Stark</p></div>
                    <div class="legend-block targaryen"><p>Targaryen</p></div>
                    <div class="legend-block lannister"><p>Lannister</p></div>
                    <div class="legend-block baratheon"><p>Baratheon</p></div>
                    <div class="legend-block tyrell"><p>Tyrell</p></div>
                    <div class="legend-block martell"><p>Martell</p></div>
                    <div class="legend-block greyjoy"><p>Greyjoy</p></div>
                    <div class="legend-block arryn"><p>Arryn</p></div>
                    <div class="legend-block tully"><p>Tully</p></div>
                </div>
            </div>
            <div id="snackbar">No character found.</div>
        </div>
    </body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./main.js" type="module"></script>
    <script src="./dropdown.js" type="module"></script>
    <script src="./search.js" type="text/javascript"></script> 
</html>
